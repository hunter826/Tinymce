<title>tinymce.html.Entities tests</title>
<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
<script type="text/javascript" src="qunit/qunit.js"></script>
<script type="text/javascript" src="qunit/runner.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script>
module("tinymce.html.Entities");

test('encodeRaw', function() {
	expect(2);

	equals(tinymce.html.Entities.encodeRaw('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'\u00e5\u00e4\u00f6', 'Raw encoding text');
	equals(tinymce.html.Entities.encodeRaw('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;\u00e5\u00e4\u00f6', 'Raw encoding attribute');
});

test('encodeAllRaw', function() {
	expect(1);

	equals(tinymce.html.Entities.encodeAllRaw('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;&quot;&#39;\u00e5\u00e4\u00f6', 'Raw encoding all');
});

test('encodeNumeric', function() {
	expect(2);

	equals(tinymce.html.Entities.encodeNumeric('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'&#229;&#228;&#246;', 'Numeric encoding text');
	equals(tinymce.html.Entities.encodeNumeric('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;&#229;&#228;&#246;', 'Numeric encoding attribute');
});

test('encodeNamed', function() {
	var encodeFunc;

	expect(10);

	encodeFunc = tinymce.html.Entities.getEncodeFunc('raw');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'\u00e5\u00e4\u00f6', 'Raw encoding text');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;\u00e5\u00e4\u00f6', 'Raw encoding attribute');

	encodeFunc = tinymce.html.Entities.getEncodeFunc('named');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'&aring;&auml;&ouml;', 'Named encoding text');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;&aring;&auml;&ouml;', 'Named encoding attribute');

	encodeFunc = tinymce.html.Entities.getEncodeFunc('numeric');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'&#229;&#228;&#246;', 'Named encoding text');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;&#229;&#228;&#246;', 'Named encoding attribute');

	encodeFunc = tinymce.html.Entities.getEncodeFunc('named+numeric', '229,aring');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'&aring;&#228;&#246;', 'Named+numeric encoding text');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;&aring;&#228;&#246;', 'Named+numeric encoding attribute');

	encodeFunc = tinymce.html.Entities.getEncodeFunc('named,numeric', '229,aring');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6'), '&lt;&gt;"\'&aring;&#228;&#246;', 'Named+numeric encoding text');
	equals(encodeFunc('<>"\'\u00e5\u00e4\u00f6', true), '<>&quot;&#39;&aring;&#228;&#246;', 'Named+numeric encoding attribute');
});

test('getEncodeFunc', function() {
});

test('decode', function() {
	expect(1);

	equals(tinymce.html.Entities.decode('&lt;&gt;&quot;&#39;&amp;&aring;&auml;&ouml;&unknown;'), '<>"\'&\u00e5\u00e4\u00f6&unknown;', 'Decode text with various entities');
});

</script>
