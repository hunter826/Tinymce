<!DOCTYPE>
<html>
	<head>
		<title>QUnit Test Runner</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<iframe style="width: 99%; height: 50%; margin: 0; padding: 0" id="runner"></iframe>
		
		<form id="submitForm" action="/jsunit/acceptor" method="POST" style="display: none;">
			<!--  Must be in the page initially otherwise IE6 doesn't honour the multiple attribute properly. -->
			<select name="testCaseResults" id="testCaseResults" multiple></select>
		</form>
		<script type="text/javascript" src="qunit-jsunitserver.js"></script>
	</body>
</html>
