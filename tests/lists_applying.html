<title>Applying and Unapplying List Tests</title>

<script>
// Expected Results
var EmptyOLConvertedToP = '<ol><li>Before</li></ol><p>&nbsp;</p><ol><li>After</li></ol>';
var EmptyULConvertedToP = '<ul><li>Before</li></ul><p>&nbsp;</p><ul><li>After</li></ul>';
var NonEmptyOLConvertedToP = '<ol><li>Before</li></ol><p>Test</p><ol><li>After</li></ol>';
var NonEmptyULConvertedToP = '<ul><li>Before</li></ul><p>Test</p><ul><li>After</li></ul>';

QUnit.config.autostart = false;

module('Lists - Applying', {
	autostart: false,
	setup: function() {
		window.queue = new dsl.Queue();
	}
});

// Tests
asyncTest('Collapsed Selection - Apply OL Actions', function() {
	ApplyingOL.to(EmptyParagraph).gives('<ol><li></li></ol>');
	
	ApplyingOL.to(EmptyHeading).gives('<ol><li><h1></h1></li></ol>');
	
	ApplyingOL.to(NonEmptyParagraph).gives('<ol><li>Test</li></ol>');
	ApplyingOL.to(NonEmptyHeading).gives('<ol><li><h1>Test</h1></li></ol>');
	
	ApplyingOL.to(TableCellWithoutBrs).gives('<table><tbody><tr><td><ol><li>Test</li></ol></td><td>&nbsp;</td></tr></tbody></table>');
	
	// TODO: ApplyingOL.to(TableCellWithBrs).gives('<table><tbody><tr><td><ol><li>Test</li></ol>Line 2</td><td>&nbsp;</td></tr></tbody></table>');
	
	ApplyingOL.to(EndOfParagraphBeforeOL).gives('<ol><li>Test</li><li>Item</li></ol>');
	ApplyingOL.to(EndOfParagraphBeforeUL).gives('<ol><li>Test</li></ol><ul><li>Item</li></ul>');

	ApplyingOL.to(EndOfParagraphBeforeOLWithListType).gives('<ol style="list-style-type: lower-alpha;"><li>Test</li><li>Item</li></ol>');
	
	ApplyingOL.to(StartOfParagraphAfterOL).gives('<ol><li>Item</li><li>Test</li></ol>');
	ApplyingOL.to(StartOfParagraphAfterUL).gives('<ul><li>Item</li></ul><ol><li>Test</li></ol>');
	ApplyingOL.to(StartOfParagraphAfterOLWithListType).gives('<ol style="list-style-type: lower-alpha;"><li>Item</li><li>Test</li></ol>');

	ApplyingOL.to(ParagraphBetweenOrderedLists).gives('<ol><li>Item1</li><li>Test</li><li>Item2</li></ol>');
	ApplyingOL.to(ParagraphBetweenUnorderedLists).gives('<ul><li>Item1</li></ul><ol><li>Test</li></ol><ul><li>Item2</li></ul>');
	ApplyingOL.to(ParagraphBetweenMixedLists).gives('<ol><li>Item1</li><li>Test</li></ol><ul><li>Item2</li></ul>');
	
	ApplyingOL.to(EmptyOrderedListItem).gives(EmptyOLConvertedToP);
	ApplyingOL.to(EmptyUnorderedListItem).gives('<ul><li>Before</li></ul><ol><li>&nbsp;</li></ol><ul><li>After</li></ul>');
	
	ApplyingOL.to(NonEmptyOrderedListItem).gives(NonEmptyOLConvertedToP);
	ApplyingOL.to(NonEmptyUnorderedListItem).gives('<ul><li>Before</li></ul><ol><li>Test</li></ol><ul><li>After</li></ul>');

	ApplyingOL.to(OrderedListItemInsideDiv).gives('<div id="div"><p>Item1</p><ol><li>Item2</li></ol></div>');
	ApplyingOL.to(UnorderedListItemInsideDiv).gives('<div id="div"><ol><li>Item1</li></ol><ul><li>Item2</li></ul></div>');

	ApplyingOL.to(NestedEmptyOrderedListItem).gives('<ol><li>Before</li></ol><p>&nbsp;</p><ol><li>After</li></ol>');
	ApplyingOL.to(NestedEmptyUnorderedListItem).gives('<ul><li>Before<ol><li>&nbsp;</li></ol></li><li>After</li></ul>');
	
	ApplyingOL.to(NestedNonEmptyOrderedListItem).gives('<ol><li>Before</li></ol><p>Test</p><ol><li>After</li></ol>');
	ApplyingOL.to(NestedNonEmptyUnorderedListItem).gives('<ul><li>Before<ol><li>Test</li></ol></li><li>After</li></ul>');

	
	ApplyingOL.to(OrderedListItemWithNestedChild).gives('<p>Item1</p><ol><li style="list-style-type: none;"><ol><li>Nested</li></ol></li></ol>');
	ApplyingOL.to(UnorderedListItemWithNestedChild).gives('<ol><li>Item1<ul><li>Nested</li></ul></li></ol>');

	ApplyingOL.to(DefinitionListTerm).gives('<dl><dt><ol><li>Term</li></ol></dt><dd>Description</dd></dl>');
	ApplyingOL.to(DefinitionListDescription).gives('<dl><dt>Term</dt><dd><ol><li>Description</li></ol></dd></dl>');

	ApplyingOL.to(ParagraphWithMarginLeft).gives('<ol><li style="margin-left: 30px;">Test</li></ol>');
	ApplyingOL.to(ParagraphWithPaddingLeft).gives('<ol><li style="margin-left: 30px;">Test</li></ol>'); // TODO: Padding-left renders weird, should it be removed?
	ApplyingOL.to(ParagraphWithMarginAndPaddingLeft).gives('<ol><li style="margin-left: 90px;">Test</li></ol>');
	
	queue.done();
});

	ApplyingUL.to(ParagraphBetweenUnorderedLists).gives('<ul><li>Item1</li><li>Test</li><li>Item2</li></ul>');
	ApplyingUL.to(ParagraphBetweenMixedLists).gives('<ol><li>Item1</li></ol><ul><li>Test</li><li>Item2</li></ul>');
	
	ApplyingUL.to(EmptyOrderedListItem).gives('<ol><li>Before</li></ol><ul><li>&nbsp;</li></ul><ol><li>After</li></ol>');

	ApplyingUL.to(NestedEmptyUnorderedListItem).gives('<ul><li>Before</li></ul><p>&nbsp;</p><ul><li>After</li></ul>');


	ApplyingUL.to(NestedNonEmptyOrderedListItem).gives('<ol><li>Before<ul><li>Test</li></ul></li><li>After</li></ol>');
	ApplyingUL.to(NestedNonEmptyUnorderedListItem).gives('<ul><li>Before</li></ul><p>Test</p><ul><li>After</li></ul>');

	
	ApplyingUL.to(OrderedListItemWithNestedChild).gives('<ul><li>Item1<ol><li>Nested</li></ol></li></ul>');
	ApplyingUL.to(UnorderedListItemWithNestedChild).gives('<p>Item1</p><ul><li style="list-style-type: none;"><ul><li>Nested</li></ul></li></ul>');

	ApplyingUL.to(DefinitionListTerm).gives('<dl><dt><ul><li>Term</li></ul></dt><dd>Description</dd></dl>');
	ApplyingUL.to(DefinitionListDescription).gives('<dl><dt>Term</dt><dd><ul><li>Description</li></ul></dd></dl>');

	ApplyingUL.to(ParagraphWithMarginLeft).gives('<ul><li style="margin-left: 30px;">Test</li></ul>');
	ApplyingUL.to(ParagraphWithPaddingLeft).gives('<ul><li style="margin-left: 30px;">Test</li></ul>'); // TODO: Padding-left renders weird, should it be removed?
	ApplyingUL.to(ParagraphWithMarginAndPaddingLeft).gives('<ul><li style="margin-left: 90px;">Test</li></ul>');
	queue.done();
});

	// TODO: Typing enter in correctly nested lists
	queue.done();

	ApplyingOL.to(SingleHeadingSelection).gives('<ol><li><h1>This is a test</h1></li></ol>');

	ApplyingOL.to(SingleBlockSelection).gives('<ol><li><div>This is a test</div></li></ol>');
	ApplyingOL.to(MultipleBlockSelection).gives('<ol><li><div>This is a test</div></li><li><div>Second paragraph</div></li></ol>');
	
	ApplyingOL.to(ParagraphToHeadingSelection).gives('<ol><li>This is a test</li><li><h1>Second paragraph</h1></li></ol>');
	ApplyingOL.to(ParagraphToBlockSelection).gives('<ol><li>This is a test</li><li><div>Second paragraph</div></li></ol>');
	ApplyingOL.to(HeadingToParagraphSelection).gives('<ol><li><h1>This is a test</h1></li><li>Second paragraph</li></ol>');

	ApplyingOL.to(MultipleParagraphAndHeadingSelection).gives('<ol><li>This is a test</li><li><h1>Second paragraph</h1></li><li><div>Third paragraph</div></li></ol>');
	queue.done();
});
